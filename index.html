    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="max-w[1440px]">
        <div class="lg:relative lg:w-full md:w-full w-full md:h-[420px] lg:h-[600px] h-44 bg-cover bg-center bg-no-repeat bg-[url('./IMG/Newyear.png')] mb-12 lg:mb-31">

            <div class="lg:absolute lg:inset-0 h-44 lg:h-auto md:w-full md:h-[420px] bg-black/40 flex flex-col items-center justify-center text-center px-4">

              <h1 class="text-white font-extrabold text-2xl md:text-6xl lg:text-7xl leading-tight">
                New Year Party <br />

              </h1>
            </div>
          </div>
          
      <!-- h-[600px] -->
        
      </header>
      <section class="max-w[1440px] mb-12">
        <div>
            <div>

                <p class="text-center text-4xl font-bold text-black">ALL CATEGORIES</p>
            </div>
            <div class="flex justify-center">
                <img src="./IMG/happy new year.png" alt="" class="flex justify-center  ">
            </div>
        </div>
      </section>


      <!-- carfa jinish        -->


      <section class="max-w[1440px] relative w-full md:h-[420px] border object-cover border-spacing-5 border-orange-600 lg:h-[600px] h-44 bg-cover bg-center bg-no-repeat bg-[url('./IMG/party.png')] mb-12 lg:mb-32  ">
        <!-- Overlay -->
         
        <div class="absolute inset-0 bg-black/50 bg-opacity-50 flex flex-col lg:flex-row justify-between items-center   px-4 md:px-10 py-6">
      
          <!-- Left Text Content -->
          <div class="text-white max-w-md lg:text-left md:text-left text-center sm:m-2">
            <h2 class="text-1xl md:text-3xl lg:text-7xl font-bold">Welcome to<br>midnight party</h2>
            <p class="mt-2 text-sm sm:text-base text-gray-200">
              Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. 
              Ipsum sed sodales risus ut pellentesque vel euismod.
            </p>
            <button class=" md:mt-6 md:px-4 md:py-2 lg:mt-6 lg:px-4  lg:py-2 text-white font-semibold rounded shadow hover:bg-gray-300 transition">
              JOIN NOW
            </button>
          </div>
      
          <!-- Right 2024 Image -->
          <div class="hidden md:block  mt-6 w-md max-h-96">
            <img src="./IMG/Group.png" alt="2024 celebration" class="object-cover " />
          </div>
      
        </div>
      </section>
      <section>
        <div>
          <img src="./IMG/Group 98.png" alt="" class="hidden lg:block md:block">
         </div>
